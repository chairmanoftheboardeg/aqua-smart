<!doctype html>
<html lang="en">
<head>
<title>Request a Quote | AquaSmart</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#1176ae">
<link rel="icon" href="/assets/images/favicon.png">
<link rel="preconnect" href="https://hhqriuezzjlrhmwifxva.supabase.co">
<link rel="stylesheet" href="/assets/css/styles.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/assets/js/config.js"></script>
<script defer src="/assets/js/app.js"></script>

</head>
<body>
<div id="siteHeader"></div>
<main><section class="section"><div class="container"><div class="badge">Request a Quote</div><h1 style="margin-top:12px;">Tell us what you need</h1>
<p>Please provide your details and we will follow up.</p>
<div class="card pad" style="margin-top:16px;">
<form id="quoteForm">
<div class="form-row"><div><label>Full name</label><input required name="full_name" placeholder="Your name"></div><div><label>Email</label><input required type="email" name="email" placeholder="you@example.com"></div></div>
<div class="form-row" style="margin-top:12px;"><div><label>Phone</label><input name="phone" placeholder="+248 ..."></div><div><label>Island</label><select name="island"><option>Mahé</option><option>Praslin</option><option>La Digue</option><option>Other</option></select></div></div>
<div style="margin-top:12px;"><label>Service</label><select required name="service">
<option value="">Select</option>
<option>Drinking water filtration system installation</option>
<option>Consultancy for all water-related projects</option>
<option>Water source detection and connection</option>
<option>Garden irrigation solutions</option>
<option>Chlorine removal systems</option>
<option>Automatic backwash systems</option>
<option>Private laboratory water testing</option>
<option>Full equipment for professional setup</option>
<option>After-care and maintenance services</option>
</select></div>
<div style="margin-top:12px;"><label>Message</label><textarea required name="message" placeholder="Describe your situation and what you want."></textarea></div>
<div style="display:flex;gap:10px;align-items:center;margin-top:12px;flex-wrap:wrap;"><button class="btn primary" type="submit">Submit</button><div id="quoteMsg" class="muted"></div></div>
</form></div></div></section>
<script>
document.addEventListener("DOMContentLoaded",()=> {
  const form=document.getElementById("quoteForm");
  const msg=document.getElementById("quoteMsg");
  form?.addEventListener("submit", async (e)=>{
    e.preventDefault(); msg.textContent="Submitting…";
    try{
      const payload=Object.fromEntries(new FormData(form).entries());
      payload.type="quote"; payload.status="new";
      await window.AquaSmartAPI.submitInquiry(payload);
      msg.textContent="Submitted. Thank you."; form.reset();
    }catch(_){ msg.textContent="Failed to submit. Please try again."; }
  });
});
</script></main>
<div id="siteFooter"></div>
</body>
</html>
